<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduRecruit - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg">
            <div class="p-4 border-b">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold">EduRecruit</h1>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="index.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-th-large w-6"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="applicants.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users w-6"></i>
                            <span>Applicants</span>
                        </a>
                    </li>
                    <li>
                        <a href="agents.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-user-tie w-6"></i>
                            <span>Agents</span>
                        </a>
                    </li>
                    <li>
                        <a href="universities.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-university w-6"></i>
                            <span>Universities</span>
                        </a>
                    </li>
                    <li>
                        <a href="courses.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-book w-6"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-chart-bar w-6"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
                <div class="mt-8">
                    <h3 class="px-2 text-xs font-semibold text-gray-600 uppercase">Settings</h3>
                    <ul class="mt-3 space-y-2">
                        <li>
                            <a href="profile.html" class="flex items-center p-2 text-gray-700 bg-gray-100 rounded-lg">
                                <i class="fas fa-user w-6"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="confirmLogout(event)" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">

                                <i class="fas fa-sign-out-alt w-6"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-2xl font-bold mb-8">Profile</h1>
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center space-x-6 mb-8">
                        <img src="https://ui-avatars.com/api/?name=Admin+User" alt="Profile Photo" class="w-32 h-32 rounded-lg object-cover" />
                        <div>
                            <h2 class="text-xl font-semibold">Admin User</h2>
                            <p class="text-gray-600">admin@edurecruit.com</p>
                            <p class="text-gray-600">Manager</p>
                            <a href="profile-edit.html" class="mt-4 inline-block px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Edit Profile</a>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Profile Details</h3>
                        <dl class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <dt class="text-sm font-medium text-gray-500">Name</dt>
                                <dd class="mt-1 text-gray-900">Admin User</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500">Email</dt>
                                <dd class="mt-1 text-gray-900">admin@edurecruit.com</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500">Role</dt>
                                <dd class="mt-1 text-gray-900">Manager</dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </main>
    </div>
     <script>
        // Add any JavaScript/jQuery functionality here
        $(document).ready(function() {
            // Handle sidebar navigation
            $('.sidebar-link').click(function(e) {
                e.preventDefault();
                $('.sidebar-link').removeClass('active');
                $(this).addClass('active');
            });
        });
        function confirmLogout(event) {
        event.preventDefault(); // Prevent the default link behavior
        if (confirm("Are you sure you want to logout?")) {
            // Assuming login.html is in the same directory or a relative path.
            // Adjust 'login.html' if it's located elsewhere. For example, '../login.html' if it's one directory up.
            window.location.href = "Login.html"; 
        }
    }

        
    </script>

</body>
</html>
