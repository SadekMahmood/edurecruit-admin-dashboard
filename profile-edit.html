<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduRecruit - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg">
            <div class="p-4 border-b">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold">EduRecruit</h1>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="index.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-th-large w-6"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="applicants.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users w-6"></i>
                            <span>Applicants</span>
                        </a>
                    </li>
                    <li>
                        <a href="agents.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-user-tie w-6"></i>
                            <span>Agents</span>
                        </a>
                    </li>
                    <li>
                        <a href="universities.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-university w-6"></i>
                            <span>Universities</span>
                        </a>
                    </li>
                    <li>
                        <a href="courses.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-book w-6"></i>
                            <span>Courses</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-chart-bar w-6"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
                <div class="mt-8">
                    <h3 class="px-2 text-xs font-semibold text-gray-600 uppercase">Settings</h3>
                    <ul class="mt-3 space-y-2">
                        <li>
                            <a href="profile.html" class="flex items-center p-2 text-gray-700 bg-gray-100 rounded-lg">
                                <i class="fas fa-user w-6"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-sign-out-alt w-6"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="max-w-3xl mx-auto">
                <!-- Breadcrumb -->
                <nav class="mb-8 text-sm">
                    <ol class="flex items-center space-x-2">
                        <li><a href="#" class="text-gray-500">Settings</a></li>
                        <li><span class="text-gray-400">/</span></li>
                        <li><a href="profile.html" class="text-gray-500">Profile</a></li>
                        <li><span class="text-gray-400">/</span></li>
                        <li class="text-gray-900">Edit</li>
                    </ol>
                </nav>

                <h1 class="text-2xl font-bold mb-8">Edit Profile</h1>

                <div class="bg-white rounded-lg shadow-sm">
                    <!-- Profile Photo Section -->
                    <div class="p-6 border-b">
                        <h2 class="text-lg font-semibold mb-4">Profile Photo</h2>
                        <div class="flex items-center space-x-6">
                            <img src="https://ui-avatars.com/api/?name=Admin+User" alt="Profile Photo" class="w-32 h-32 rounded-lg object-cover" />
                            <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                                Change Photo
                            </button>
                        </div>
                    </div>

                    <!-- Profile Details Form -->
                    <div class="p-6">
                        <h2 class="text-lg font-semibold mb-6">Profile Details</h2>
                        <form class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" value="Admin User" class="mt-1 w-full p-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" value="admin@edurecruit.com" class="mt-1 w-full p-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Role</label>
                                <input type="text" value="Super Admin" class="mt-1 w-full p-2 border rounded-lg bg-gray-50" readonly>
                            </div>
                        </form>
                    </div>

                    <!-- Change Password Section -->
                    <div class="p-6 border-t">
                        <h2 class="text-lg font-semibold mb-6">Change Password</h2>
                        <form class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Old Password</label>
                                <input type="password" placeholder="Enter old password" class="mt-1 w-full p-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">New Password</label>
                                <input type="password" placeholder="Enter new password" class="mt-1 w-full p-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Retype Password</label>
                                <input type="password" placeholder="Retype new password" class="mt-1 w-full p-2 border rounded-lg">
                            </div>
                        </form>
                    </div>

                    <!-- Action Buttons -->
                    <div class="p-6 border-t bg-gray-50 flex justify-end space-x-4">
                        <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        $(document).ready(function() {
            // Add form submission handling and validation here
        });
    </script>
</body>
</html>
